<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000510;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001428;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Tron grid -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.3">
    <line x1="0" y1="500" x2="400" y2="300"/>
    <line x1="800" y1="500" x2="400" y2="300"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    
    <line x1="100" y1="500" x2="420" y2="310"/>
    <line x1="200" y1="500" x2="440" y2="320"/>
    <line x1="300" y1="500" x2="460" y2="330"/>
    
    <line x1="500" y1="500" x2="380" y2="310"/>
    <line x1="600" y1="500" x2="360" y2="320"/>
    <line x1="700" y1="500" x2="340" y2="330"/>
  </g>
  
  <!-- Horizontal grid lines -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.2">
    <line x1="50" y1="450" x2="750" y2="450"/>
    <line x1="100" y1="400" x2="700" y2="400"/>
    <line x1="150" y1="350" x2="650" y2="350"/>
  </g>
  
  <!-- Light cycle trail -->
  <path d="M 100 400 L 300 400 L 350 350 L 500 350" stroke="#00d4ff" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="500" cy="350" r="5" fill="#00d4ff" filter="url(#glow)"/>
  
  <text x="400" y="200" font-family="monospace" font-size="28" fill="#00d4ff" text-anchor="middle" filter="url(#glow)">
    TRON GRID
  </text>
  
  <rect x="320" y="230" width="160" height="24" rx="4" fill="#00d4ff" opacity="0.2"/>
  <text x="400" y="247" font-family="monospace" font-size="11" fill="#00d4ff" text-anchor="middle" opacity="0.7">
    UNIVERS
  </text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
</svg>
