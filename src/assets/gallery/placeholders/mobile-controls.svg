<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1428;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Phone frame -->
  <rect x="250" y="50" width="300" height="500" rx="30" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.7"/>
  <rect x="270" y="80" width="260" height="440" rx="5" fill="#00d4ff" opacity="0.05"/>
  
  <!-- Dual joysticks -->
  <!-- Left joystick -->
  <circle cx="130" cy="350" r="60" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <circle cx="130" cy="350" r="30" fill="#00d4ff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="130" cy="350" r="8" fill="#00d4ff" opacity="0.8"/>
  
  <!-- Right joystick -->
  <circle cx="670" cy="350" r="60" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <circle cx="670" cy="350" r="30" fill="#00d4ff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="670" cy="350" r="8" fill="#00d4ff" opacity="0.8"/>
  
  <!-- Action buttons -->
  <circle cx="650" cy="200" r="20" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <text x="650" y="205" font-family="monospace" font-size="12" fill="#00ff41" text-anchor="middle">A</text>
  
  <circle cx="700" cy="240" r="20" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <text x="700" y="245" font-family="monospace" font-size="12" fill="#ff6b35" text-anchor="middle">B</text>
  
  <!-- Labels -->
  <text x="130" y="450" font-family="monospace" font-size="10" fill="#00d4ff" text-anchor="middle" opacity="0.6">MOVE</text>
  <text x="670" y="450" font-family="monospace" font-size="10" fill="#00d4ff" text-anchor="middle" opacity="0.6">LOOK</text>
  
  <text x="400" y="300" font-family="monospace" font-size="24" fill="#00d4ff" text-anchor="middle" filter="url(#glow)">
    MOBILE CONTROLS
  </text>
  
  <rect x="320" y="330" width="160" height="24" rx="4" fill="#00d4ff" opacity="0.2"/>
  <text x="400" y="347" font-family="monospace" font-size="11" fill="#00d4ff" text-anchor="middle" opacity="0.7">
    APPS
  </text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
</svg>
