<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050a05;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- The Construct visualization -->
  <!-- Central sphere -->
  <circle cx="400" cy="280" r="100" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="280" r="70" fill="#00ff41" opacity="0.1"/>
  <circle cx="400" cy="280" r="40" fill="#00ff41" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Orbiting nodes -->
  <g>
    <circle cx="250" cy="200" r="20" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <line x1="270" y1="210" x2="330" y2="250" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  </g>
  <g>
    <circle cx="550" cy="200" r="20" fill="none" stroke="#ff6b35" stroke-width="1"/>
    <line x1="530" y1="210" x2="470" y2="250" stroke="#ff6b35" stroke-width="1" opacity="0.3"/>
  </g>
  <g>
    <circle cx="250" cy="360" r="20" fill="none" stroke="#e91e63" stroke-width="1"/>
    <line x1="270" y1="350" x2="330" y2="310" stroke="#e91e63" stroke-width="1" opacity="0.3"/>
  </g>
  <g>
    <circle cx="550" cy="360" r="20" fill="none" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="530" y1="350" x2="470" y2="310" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Grid floor -->
  <g stroke="#00ff41" stroke-width="0.5" opacity="0.2">
    <line x1="100" y1="450" x2="700" y2="450"/>
    <line x1="150" y1="480" x2="650" y2="480"/>
    <line x1="200" y1="510" x2="600" y2="510"/>
    <line x1="200" y1="450" x2="100" y2="510"/>
    <line x1="400" y1="450" x2="400" y2="510"/>
    <line x1="600" y1="450" x2="700" y2="510"/>
  </g>
  
  <text x="400" y="560" font-family="monospace" font-size="24" fill="#00ff41" text-anchor="middle" filter="url(#glow)">THE CONSTRUCT</text>
  <rect x="320" y="80" width="160" height="24" rx="4" fill="#00ff41" opacity="0.2"/>
  <text x="400" y="97" font-family="monospace" font-size="11" fill="#00ff41" text-anchor="middle" opacity="0.7">APPS</text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
</svg>
