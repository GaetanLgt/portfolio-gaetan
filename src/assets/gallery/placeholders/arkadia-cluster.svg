<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0508;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a10;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- ARKADIA logo circle -->
  <circle cx="400" cy="250" r="120" fill="none" stroke="#ff6b35" stroke-width="3" opacity="0.5"/>
  <circle cx="400" cy="250" r="90" fill="#ff6b35" opacity="0.1"/>
  
  <!-- Dino silhouette -->
  <g transform="translate(340, 200)" fill="#ff6b35" opacity="0.6">
    <path d="M 60 0 L 80 20 L 100 15 L 110 30 L 100 50 L 80 60 L 70 100 L 60 100 L 55 70 L 40 70 L 35 100 L 25 100 L 30 60 L 10 50 L 0 30 L 20 20 L 40 10 Z"/>
  </g>
  
  <!-- Server racks around -->
  <rect x="150" y="400" width="40" height="80" rx="4" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.4"/>
  <rect x="200" y="400" width="40" height="80" rx="4" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.4"/>
  <rect x="560" y="400" width="40" height="80" rx="4" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.4"/>
  <rect x="610" y="400" width="40" height="80" rx="4" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.4"/>
  
  <!-- Connecting lines -->
