  <line x1="600" y1="400" x2="460" y2="320" stroke="#ff6b35" stroke-width="1" opacity="0.2"/>
  
  <text x="400" y="520" font-family="monospace" font-size="24" fill="#ff6b35" text-anchor="middle" filter="url(#glow)">ARKADIA CLUSTER</text>
  <rect x="320" y="545" width="160" height="24" rx="4" fill="#ff6b35" opacity="0.2"/>
  <text x="400" y="562" font-family="monospace" font-size="11" fill="#ff6b35" text-anchor="middle" opacity="0.7">PROJETS</text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#ff6b35" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#ff6b35" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#ff6b35" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#ff6b35" stroke-width="2" opacity="0.5"/>
