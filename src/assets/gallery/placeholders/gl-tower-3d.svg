<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050a05;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- GL Tower isometric -->
  <g transform="translate(400, 300)">
    <!-- Base -->
    <polygon points="0,-200 150,-100 0,0 -150,-100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <!-- Sides -->
    <polygon points="0,0 150,-100 150,50 0,150" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
    <polygon points="0,0 -150,-100 -150,50 0,150" fill="#10b981" opacity="0.15" stroke="#10b981" stroke-width="1"/>
    <!-- Floors -->
    <line x1="-120" y1="-60" x2="120" y2="-60" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <line x1="-90" y1="-20" x2="90" y2="-20" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <line x1="-60" y1="20" x2="60" y2="20" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <!-- Top beacon -->
    <circle cx="0" cy="-200" r="10" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <text x="400" y="520" font-family="monospace" font-size="24" fill="#10b981" text-anchor="middle" filter="url(#glow)">GL TOWER 3D</text>
  <rect x="320" y="545" width="160" height="24" rx="4" fill="#10b981" opacity="0.2"/>
  <text x="400" y="562" font-family="monospace" font-size="11" fill="#10b981" text-anchor="middle" opacity="0.7">3D</text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#10b981" stroke-width="2" opacity="0.5"/>
</svg>
