<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a050a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Admin hub layout -->
  <!-- Sidebar -->
  <rect x="30" y="50" width="200" height="500" rx="10" fill="#e91e63" opacity="0.05" stroke="#e91e63" stroke-width="1" opacity="0.3"/>
  
  <!-- Menu items -->
  <rect x="50" y="80" width="160" height="40" rx="5" fill="#e91e63" opacity="0.2"/>
  <rect x="50" y="130" width="160" height="40" rx="5" fill="#e91e63" opacity="0.1"/>
  <rect x="50" y="180" width="160" height="40" rx="5" fill="#e91e63" opacity="0.1"/>
  <rect x="50" y="230" width="160" height="40" rx="5" fill="#e91e63" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="250" y="50" width="520" height="500" rx="10" fill="#e91e63" opacity="0.03" stroke="#e91e63" stroke-width="1" opacity="0.2"/>
  
  <!-- Dashboard cards -->
  <rect x="270" y="80" width="150" height="100" rx="8" fill="#e91e63" opacity="0.1" stroke="#e91e63" stroke-width="1"/>
  <rect x="440" y="80" width="150" height="100" rx="8" fill="#00ff41" opacity="0.1" stroke="#00ff41" stroke-width="1"/>
  <rect x="610" y="80" width="140" height="100" rx="8" fill="#00d4ff" opacity="0.1" stroke="#00d4ff" stroke-width="1"/>
  
  <!-- Chart area -->
  <rect x="270" y="200" width="480" height="200" rx="8" fill="#e91e63" opacity="0.05" stroke="#e91e63" stroke-width="1"/>
  
  <!-- Chart bars -->
  <rect x="300" y="320" width="40" height="60" fill="#e91e63" opacity="0.4"/>
  <rect x="360" y="280" width="40" height="100" fill="#e91e63" opacity="0.5"/>
  <rect x="420" y="250" width="40" height="130" fill="#e91e63" opacity="0.6"/>
  <rect x="480" y="300" width="40" height="80" fill="#e91e63" opacity="0.5"/>
