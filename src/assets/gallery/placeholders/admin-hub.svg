  <text x="400" y="470" font-family="monospace" font-size="24" fill="#e91e63" text-anchor="middle" filter="url(#glow)">
    ADMIN HUB
  </text>
  
  <rect x="320" y="495" width="160" height="24" rx="4" fill="#e91e63" opacity="0.2"/>
  <text x="400" y="512" font-family="monospace" font-size="11" fill="#e91e63" text-anchor="middle" opacity="0.7">
    APPS
  </text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#e91e63" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#e91e63" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#e91e63" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#e91e63" stroke-width="2" opacity="0.5"/>
