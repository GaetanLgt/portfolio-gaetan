<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Rain effect -->
  <g stroke="#ff6b2b" stroke-width="1" opacity="0.15">
    <line x1="50" y1="0" x2="50" y2="600"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
    <line x1="250" y1="0" x2="250" y2="600"/>
    <line x1="350" y1="0" x2="350" y2="600"/>
    <line x1="550" y1="0" x2="550" y2="600"/>
    <line x1="650" y1="0" x2="650" y2="600"/>
    <line x1="750" y1="0" x2="750" y2="600"/>
  </g>
  
  <!-- City silhouette -->
  <g fill="#1a0a0a" stroke="#ff6b2b" stroke-width="1" opacity="0.5">
    <rect x="50" y="400" width="80" height="200"/>
    <rect x="140" y="350" width="60" height="250"/>
    <rect x="210" y="420" width="100" height="180"/>
    <rect x="320" y="300" width="70" height="300"/>
    <rect x="400" y="380" width="90" height="220"/>
    <rect x="500" y="320" width="80" height="280"/>
    <rect x="590" y="400" width="60" height="200"/>
    <rect x="660" y="360" width="100" height="240"/>
  </g>
  
  <!-- Neon signs -->
  <rect x="150" y="380" width="40" height="15" fill="#ff2b6b" opacity="0.8" filter="url(#glow)"/>
  <rect x="420" y="400" width="50" height="12" fill="#00d4ff" opacity="0.6" filter="url(#glow)"/>
  <rect x="600" y="420" width="35" height="10" fill="#ff6b2b" opacity="0.7" filter="url(#glow)"/>
  
  <text x="400" y="200" font-family="monospace" font-size="28" fill="#ff6b2b" text-anchor="middle" filter="url(#glow)">
    BLADE RUNNER CITY
  </text>
  
  <rect x="320" y="230" width="160" height="24" rx="4" fill="#ff6b2b" opacity="0.2"/>
  <text x="400" y="247" font-family="monospace" font-size="11" fill="#ff6b2b" text-anchor="middle" opacity="0.7">
    UNIVERS
  </text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#ff6b2b" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#ff6b2b" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#ff6b2b" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#ff6b2b" stroke-width="2" opacity="0.5"/>
</svg>
