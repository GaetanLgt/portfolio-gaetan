<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Neural network visualization -->
  <!-- Input layer -->
  <circle cx="150" cy="150" r="20" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
  <circle cx="150" cy="300" r="20" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
  <circle cx="150" cy="450" r="20" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
  
  <!-- Hidden layer -->
  <circle cx="400" cy="120" r="25" fill="#00ff41" opacity="0.2" stroke="#00ff41" stroke-width="2"/>
  <circle cx="400" cy="240" r="25" fill="#00ff41" opacity="0.3" stroke="#00ff41" stroke-width="2"/>
  <circle cx="400" cy="360" r="25" fill="#00ff41" opacity="0.2" stroke="#00ff41" stroke-width="2"/>
  <circle cx="400" cy="480" r="25" fill="#00ff41" opacity="0.3" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Output layer -->
  <circle cx="650" cy="200" r="30" fill="#00ff41" opacity="0.4" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
  <circle cx="650" cy="400" r="30" fill="#00ff41" opacity="0.4" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Connections -->
  <g stroke="#00ff41" stroke-width="1" opacity="0.3">
    <line x1="170" y1="150" x2="375" y2="120"/>
    <line x1="170" y1="150" x2="375" y2="240"/>
    <line x1="170" y1="300" x2="375" y2="240"/>
    <line x1="170" y1="300" x2="375" y2="360"/>
    <line x1="170" y1="450" x2="375" y2="360"/>
    <line x1="170" y1="450" x2="375" y2="480"/>
    
    <line x1="425" y1="120" x2="620" y2="200"/>
    <line x1="425" y1="240" x2="620" y2="200"/>
    <line x1="425" y1="360" x2="620" y2="400"/>
    <line x1="425" y1="480" x2="620" y2="400"/>
  </g>
  
  <text x="400" y="560" font-family="monospace" font-size="24" fill="#00ff41" text-anchor="middle" filter="url(#glow)">
    NEURAL FEED
  </text>
  
  <rect x="320" y="30" width="160" height="24" rx="4" fill="#00ff41" opacity="0.2"/>
  <text x="400" y="47" font-family="monospace" font-size="11" fill="#00ff41" text-anchor="middle" opacity="0.7">
    GÉNÉRATIF
  </text>
  
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <path d="M 780 20 L 780 60 M 780 20 L 740 20" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <path d="M 20 580 L 20 540 M 20 580 L 60 580" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <path d="M 780 580 L 780 540 M 780 580 L 740 580" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
</svg>
