<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#10B981" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#10B981" opacity="0.05"/>
  
  <!-- Logo GL -->
  <rect x="500" y="180" width="200" height="120" rx="20" fill="#050505" stroke="#10B981" stroke-width="3"/>
  <text x="600" y="265" font-family="monospace" font-size="72" font-weight="bold" fill="#10B981" text-anchor="middle">GL</text>
  
  <!-- Title -->
  <text x="600" y="380" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#E4E4E7" text-anchor="middle">GL DIGITAL LAB</text>
  
  <!-- Tagline -->
  <text x="600" y="430" font-family="monospace" font-size="24" fill="#10B981" text-anchor="middle">Architecte de vos Systèmes Critiques</text>
  
  <!-- Footer -->
  <text x="600" y="560" font-family="monospace" font-size="16" fill="#71717A" text-anchor="middle">Symfony 8 · Vue 3 · IA Locale · Hébergement France</text>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" rx="10" fill="none" stroke="#10B981" stroke-width="1" opacity="0.2"/>
</svg>
