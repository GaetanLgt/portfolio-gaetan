# ============================================================================
# Auto Release on Tag
# ============================================================================
# Creates a GitHub release when you push a tag like v1.0.0
# Usage: git tag v1.0.0 && git push origin v1.0.0
# ============================================================================

name: ðŸ“¦ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install & Build
        run: |
          npm ci
          npm run build

      - name: ðŸ“Š Get version info
        id: version
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md 2>/dev/null || echo "- Initial release" >> CHANGELOG.md

      - name: ðŸ“¦ Create zip artifact
        run: |
          cd dist
          zip -r ../gldigitallab-${{ steps.version.outputs.tag }}.zip .

      - name: ðŸŽ‰ Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: GL Digital Lab ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          files: |
            gldigitallab-${{ steps.version.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
